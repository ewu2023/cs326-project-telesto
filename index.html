<html>
    <head>
        <title>Medication Monitor</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="controls">
            <input type="button" class="dash-item" id="schedule-button" value="Schedule">
            <input type="button" class="dash-item" id="add-button" value="Add Medication">
            <input type="button" class="dash-item" id="remove-button" value="Remove Medication">
        </div>

        <!-- Table Section -->
        <div id="schedule-holder">
            <table id="schedule">
                <!-- Display days of week at top-->
                <tr id="table-headers">
                    <td id="sun" class="day">Sun</td>
                    <td id="mon" class="day">Mon</td>
                    <td id="tue" class="day">Tue</td>
                    <td id="wed" class="day">Wed</td>
                    <td id="thr" class="day">Thr</td>
                    <td id="fri" class="day">Fri</td>
                    <td id="sat" class="day">Sat</td>
                </tr>
            </table>
        </div>
    </body>
</html>
