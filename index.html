<html>
    <head>
        <title>Medication Monitor</title>
        <link rel="stylesheet" href="main.css">
        <script defer type="module" src="clientInteraction.js"></script>
    </head>
    <body>
        <div id="controls">
            <input type="button" class="dash-item" id="schedule-toggle" value="Schedule">
            <input type="button" class="dash-item" id="add-toggle" value="Add Medication">
            <input type="button" class="dash-item" id="remove-toggle" value="Remove Medication">
        </div>

        <!-- Table Section -->
        <div id="schedule-holder">
            <table id="schedule">
                <!-- Display days of week at top-->
                <tr id="table-headers">
                    <td id="sun" class="day">Sun</td>
                    <td id="mon" class="day">Mon</td>
                    <td id="tue" class="day">Tue</td>
                    <td id="wed" class="day">Wed</td>
                    <td id="thr" class="day">Thr</td>
                    <td id="fri" class="day">Fri</td>
                    <td id="sat" class="day">Sat</td>
                </tr>
                <!-- Populate rest of table using JS -->
            </table>
        </div>

        <!-- Add Form -->
        <div id="add-form-holder">
            <form id="add-medication">
                <fieldset id="enter-med">
                    <legend>Add Medication</legend>
                    <label class="required" for="med-name">Name of Medication:</label>
                    <input type="text" id="med-name">
                    
                    <br>
                    <label class="required" for="exp-date">Expiration Date:</label>
                    <input class="form-entry-mid" type="date" id="exp-date">


                    <br>
                    <label class="required" for="refill-date">Refill Date:</label>
                    <input class="form-entry-mid " type="date" id="refill-date">

                    <br>
                    <label for="num-refills"># of Refills:</label>
                    <input class="form-entry-mid" type="number" min="0">

                    <br>
                    <p><label class="form-entry-mid" for="notes">Additional Notes/Instructions</label></p>
                    <textarea class="text-input" id="notes" rows=10 cols=50 name="notes"></textarea>
                </fieldset>

                <fieldset id="schedule-info">
                    <legend>Schedule Information</legend>
                    <label for="day-buttons">Days to Take:</label>
                    <div id="day-buttons-container">
                        <input type="checkbox" id="daily-btn">
                        <label for="daily-btn">Daily</label>

                        <input type="checkbox" id="mon-btn">
                        <label for="mon-btn">Mon</label>

                        <input type="checkbox" id="tue-btn">
                        <label for="mon-btn">Tue</label>

                        <input type="checkbox" id="wed-btn">
                        <label for="wed-btn">Wed</label>

                        <input type="checkbox" id="thr-btn">
                        <label for="thr-btn">Thr</label>

                        <input type="checkbox" id="fri-btn">
                        <label for="fri-btn">Fri</label>

                        <input type="checkbox" id="sat-btn">
                        <label for="sat-btn">Sat</label>

                        <input type="checkbox" id="sun-btn">
                        <label for="sun-btn">Sun</label>
                    </div>
                </fieldset>

                <div id="button-holder">
                    <input type="button" class="form-button" id="add-button" value="ADD MEDICATION">
                </div>
            </form>
        </div>

        <!-- Remove Form -->
        <div id="remove-form-holder">
            <form id="remove-med">
                <fieldset id="remove-input">
                    <legend id="remove-text">Remove Medication</legend>

                    <p><label for="remove-input">Name of Medication:</label></p>
                    <input type="text" id="remove-input">

                    <br><br>
                    <input type="button" class="form-button" value="Remove Medication">
                </fieldset>
            </form>
        </div>
    </body>
</html>
